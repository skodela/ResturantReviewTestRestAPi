spring:
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:file:/data/myDB
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
server:
  port: 8080
